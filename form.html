<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario Heroes</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <p>20% de descuento en todos los productos!</p>

      <div class="logo">
        <img src="./img/laptop.svg" alt="laptop logo" />
        <h1>Nombre Tienda</h1>
      </div>

      <nav>
        <ul>
          <li><a href="#">Contacto</a></li>
          <li><a href="#">Registrarme</a></li>
          <li><a href="#">Ingresar</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <div class="form">
          <h2>Añadí tu super!</h2>
          <h3>Agregá tu personaje favorito completando las opciones.</h3>

          <div class="form-elements-container">
            <div class="nombre">
              <label for="nombre">Nombre*</label>
              <input
                type="text"
                name="nombre"
                id="nombre"
                placeholder="Nombre completo"
                minlength="10"
                oninvalid="setCustomValidity('Por favor, completar correctamente')"
              />
            </div>

            <div class="especie">
              <label for="especie">Especie*</label>
              <select name="especie" id="especie">
                <option value="" disabled selected>Especie</option>
                <option value="humano">Humano</option>
                <option value="alien">Alien</option>
              </select>
            </div>

            <div class="fecha">
              <label for="fecha">Fecha</label>
              <input type="date" name="fecha" id="fecha" />
            </div>

            <div class="foto">
              <label for="foto">Agregar Foto</label>
              <input
                type="file"
                name="foto"
                id="foto"
                accept=".jpeg, .jpg, .png"
              />
            </div>

            <div class="textarea">
              <textarea
                name="descripcion"
                id="descripcion"
                cols="30"
                rows="10"
                placeholder="Descripcion"
              ></textarea>
            </div>

            <div>
              <div class="poderes">
                <label for="poderes">Poderes</label>

                <div class="checkbox-poderes">
                  <input
                    type="checkbox"
                    name="poderes"
                    id="VOLAR"
                    value="VOLAR"
                  />
                  <label for="VOLAR">Volar</label>
                </div>

                <div class="checkbox-poderes">
                  <input
                    type="checkbox"
                    name="poderes"
                    id="SUPERINTELIGENCIA"
                    value="SUPERINTELIGENCIA"
                  />
                  <label for="SUPERINTELIGENCIA">SuperInteligencia</label>
                </div>

                <div class="checkbox-poderes">
                  <input
                    type="checkbox"
                    name="poderes"
                    id="RAYOLASER"
                    value="RAYOLASER"
                  />
                  <label for="RAYOLASER">Vista de rayo laser</label>
                </div>

                <div class="checkbox-poderes">
                  <input
                    type="checkbox"
                    name="poderes"
                    id="BILLETERA"
                    value="BILLETERA"
                  />
                  Billetera Gorda
                </div>

                <hr />

                <label for="personaje">Tipo de Personajes</label>

                <div class="radiobutton-personaje">
                  <input
                    type="radio"
                    name="personaje"
                    id="heroe"
                    value="HEROE"
                  />
                  <label for="HEROE">Héroe / Heroina</label>
                </div>

                <div class="radiobutton-personaje">
                  <input
                    type="radio"
                    name="personaje"
                    id="villano"
                    value="VILLANO"
                  />
                  <label for="VILLANO">Villano / Villana</label>
                </div>
              </div>
            </div>
          </div>

          <button class="form-button">Añadir</button>
        </div>
      </section>
    </main>
    <footer>
      <p>Todos los derechos reservados a FRONT END 1</p>
    </footer>
  </body>
</html>
